---
- hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
  - vars.yml

  tasks:
    - name: Provision EC2 instance
      ec2:
        key_name: "{{ ssh_key }}"
        instance_tags:
          Name: "{{ instance_name }}"
          inventory_group: "{{ group_name }}"
        group: "{{ security_group }}"
        instance_type: "{{ build_type }}"
        image: "{{ image_os }}"
        wait: yes
        wait_timeout: 500
        exact_count: 1
        count_tag:
          inventory_host: " {{ instance_name | default ('') }}"
        profile: "{{ boto_version }}"
        region: "{{ aws_region }}"
      register: created_instance

    - name: Add instance to inventory file
      add_host:
        name: "{{ item.1.tagged_instances.0.public_ip }}"
        groups: "vagrant,{{ item.1.item.group }},{{ item.1.item.name }}"
        ansible_user: centos
        host_key_checking: false
      when: item.1.instance is defined
      with_items: "{{ created_instance.results }}"

